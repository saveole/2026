name: Garmin Sleep Sync

on:
  # Daily run at 9:05 AM Beijing time (1:05 AM UTC)
  schedule:
    - cron: '5 1 * * *'

  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/garmin-sync.yml'

jobs:
  sync-garmin-data:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync

      - name: Fetch and post Garmin data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GARMIN_DOMAIN: ${{ vars.GARMIN_DOMAIN || 'garmin.com' }}
          GARMIN_SSL_VERIFY: ${{ vars.GARMIN_SSL_VERIFY || 'true' }}
        run: |
          uv run python scripts/fetch_and_post.py
